<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hamro Doctor</title>
    <link rel="stylesheet" href="styles/login.css">
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <div class="logo-container">
          <img src="./images/Doctor sathi.png" alt="Doctor Sathi Logo">
          <div class="brand-text">
            <a href="/">Doctor Sathi</a>
            <span class="subtext">Always Caring | Always Here</span>
          </div>
        </div>
      </div>
      <div class="navbar-links">
        <a href="/">Home</a>
        <a href="/doctors.html">All Doctors</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact Us</a>
      </div>
      <div class="navbar-auth">
        <a href="/login.html" class="login-btn">Login</a>
      </div>
    </nav>
    </header>

    <section class="login-wrapper">
      <div class="login-container">
        <h1>Log In</h1>
        <p>Please login to book an appointment</p>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" required>

          <button type="submit">Login</button>
        </form>
        <p>
          <strong>Register as a User?</strong> <br>
          Create an Account with us in order to get started
        </p>

        <!-- Link to Register Page -->
        <a href="register.html" class="start-btn">Start</a>
      </div>
    </section>

    <footer>
      <p>Copyright 2025 @hamrodoctor.com All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
